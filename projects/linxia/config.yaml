Model:
    CharSet: [' ', 八, '8', 称, 去, 九, '6', 零, 六, '-', '4', 七, '0', 四, 加, +, 一, '2',
        乘, '7', 减, '5', x, 以, 三, '=', 五, '1', '3', 上, 二, '9']
    ImageChannel: 3
    ImageHeight: 32
    ImageWidth: -1
    Word: false
System:
    Allow_Ext: [jpg, jpeg, png, bmp]
    GPU: true
    GPU_ID: 0
    Path: .\train_images\linxia\
    Project: linxia
    Val: 0.1
Train:
    BATCH_SIZE: 128
    CNN: {NAME: ddddocr}
    DROPOUT: 0.3
    LR: 0.01
    OPTIMIZER: SGD
    SAVE_CHECKPOINTS_STEP: 2000
    TARGET: {Accuracy: 0.8, Cost: 0.05, Epoch: 20}
    TEST_BATCH_SIZE: 128
    TEST_STEP: 16
